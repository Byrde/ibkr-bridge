---
name: CI

on:
  push:
    branches:
      - main

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Create Release
        id: release
        uses: Byrde/github-reusable-workflows/actions/semantic-release@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          should-create-release: 'true'

  build-and-publish:
    needs: semantic-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.semantic-release.outputs.version }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and publish gateway image first (base image)
      - name: Build & Publish Gateway Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gateway
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ibkr-gateway:${{ needs.semantic-release.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ibkr-gateway:latest
          labels: |
            org.opencontainers.image.version=${{ needs.semantic-release.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and publish bridge image (extends gateway)
      - name: Build & Publish Bridge Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.bridge
          push: true
          build-args: |
            GATEWAY_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ibkr-gateway:${{ needs.semantic-release.outputs.version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ibkr-bridge:${{ needs.semantic-release.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ibkr-bridge:latest
          labels: |
            org.opencontainers.image.version=${{ needs.semantic-release.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub Description (Gateway)
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            -H "Authorization: Bearer ${{ secrets.DOCKERHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"description": "IBKR Client Portal Gateway with headless authentication", "full_description": '"$(jq -Rs . < ./README.md)"'}' \
            "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/ibkr-gateway/")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          if [ "$HTTP_CODE" -ge 400 ]; then exit 1; fi

      - name: Update Docker Hub Description (Bridge)
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            -H "Authorization: Bearer ${{ secrets.DOCKERHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"description": "IBKR Bridge - Gateway with REST API layer", "full_description": '"$(jq -Rs . < ./README.md)"'}' \
            "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/ibkr-bridge/")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          if [ "$HTTP_CODE" -ge 400 ]; then exit 1; fi
